<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <section class="back">

      <div class="card">

        <img src="images/image-product-mobile.jpg" alt="Perfume-chanel" id="perfum">

        <div class="container">

          <h3>P E R F U M E</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <h1 id="big-price">$149.99</h1>
                <del>
                  <p id="canceled-price">$169.99</p>
                </del>
            </div>

            <button type="submit" class="buy-button">
              <img src="images/icon-cart.svg" alt="SuperMarket-cart-icon">
              <p>Add to Cart</p>
            </button>

        </div>

      </div>

    </section>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Perez Bonato</a>.
    </div>
  </body>
</html>
